<!doctype html>

<html>
    <head>
        <title>Gif Roulette</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="gipher-roulette.html">
        <link rel="import" href="bower_components/paper-input/paper-input.html">
        <link rel="import" href="bower_components/paper-card/paper-card.html">
        <link rel="import" href="bower_components/iron-icon/iron-icon.html">
        <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    </head>
    <body>
        <style>
            body{
                margin:0;

                padding:0
            }

            .float-card{


                width: 100%;

                background-color: rgba(1,1,1,0.5);


                position: fixed;
                bottom: 0;
            
              
            }
            
            .paper-input-container-0 .input-content.paper-input-container  input{
                color: white;
            }
        </style>
         <template is="dom-bind">
        <gipher-roulette tags={{tags}}></gipher-roulette>

        <paper-card class="float-card">
            <div class="card-content">
                <paper-input label="Tags" style="color: white;" value="{{tags::input}}">
                    <iron-icon icon="icons:search" prefix></iron-icon>
                </paper-input>
            </div>
        </paper-card>
        </template>
    </body>
</html>
